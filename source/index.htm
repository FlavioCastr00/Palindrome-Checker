<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>É Um Palíndromo?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>É Um Palíndromo?</h1>
            <hr>
            <p>Veja se uma palavra é um <strong>Palíndromo</strong></p>
        </header>
        <main>
            <div class="caixa">
                <label for="input">Digite algo para saber se a palavra é um palíndromo:</label>
                <input type="text" id="text-input">
                <button id="check-btn">Verificar</button>
                <span class="hidden" id="result"></span>
            </div>
            <div class="caixa sombra-reversa">
                <p>Um palíndromo é uma palavra ou uma sentença que é lida da mesma forma da esquerda para a direita ou vice-versa</p>
            </div>
        </main>
        <footer>
            <hr>

        </footer>
    </body>
</html>
